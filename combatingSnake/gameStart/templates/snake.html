{% load staticfiles %}

<!DOCTYPE html>
<html>
<head>
    <title>snake</title>
    <link rel="icon" type="image/png" href="/static/images/icon.png">
    <link rel="stylesheet" type="text/css" href="static/css/snake.css">
    <script src="static/js/jquery.min.js"></script>
    <script type="text/javascript" src="/static/js/snake.js"></script>
    <script type="text/javascript">
   		window.addEventListener('keydown', moveSnake, false);
		window.setInterval(moveNatural, 100);
    </script>
</head>

<body>
    <div class="headerClass">
        <div class="welcome"> Snake Classic</div>
    </div>
    <div class="mainBody">
        <div class="gameClass">
            <div id="theMap"></div>
        </div>
        <div class="infoFrame">
            <div class="scoreTemplate">
                <div class="playBtn myBtn" onclick="renderGameBoard()">Play</div>
                <div class="scoreBoard">High Score: <span class="highScore"></span></div>
                <div class="scoreBoard">Score: <span class="score"></span></div>
                <div class="rule">
                	<h3>Rules:</h3>
                	<p>1. Eat food to grow (yellow dot)</p>
        			<p>2. Stay away from the eagle (brown dot)</p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
